<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{isla}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="10">
      <ion-item>
        <ion-label>Ordenar por</ion-label>
        <ion-select [(ngModel)]="ordenar" value="nombre" okText="Okay" cancelText="Dismiss" (ionChange)="ordenarRutas()">
          <ion-select-option value="nombre">Nombre</ion-select-option>
          <ion-select-option value="dificultad">Dificultad</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
    <ion-col size="2" *ngIf="mostrar == true; else elseBlock">
      <ion-item>
        <ion-icon button name="md-arrow-down" (click)="cambiarAsc('desc')"></ion-icon>
      </ion-item>
    </ion-col>
    <ng-template #elseBlock>
      <ion-col size="2">
        <ion-item>
          <ion-icon button name="md-arrow-up" (click)="cambiarAsc('asc')"></ion-icon>
        </ion-item>
      </ion-col>
    </ng-template>

  </ion-row>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="userConnect()">
    <ion-fab-button [routerLink]="['/add', isla]">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-row>
    <ion-col button *ngFor="let ruta of (rutas | async)" [routerLink]="['/home/ruta-list', ruta.id]" size="6"><ion-card>
      <img src="{{ruta.urlFoto}}" style="height: 120px; width: 100%"/>
      <ion-card-header>
        <ion-card-title class="ion-text-center">{{ruta.nombre}}</ion-card-title>
      </ion-card-header>
    </ion-card></ion-col>
  </ion-row>
</ion-content>
